   <body>

      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

      <!-- Page Content -->
      <div class="container">
         <!-- Projects Row -->
         <div class="row">
          <div class="col-md-8">
             <form id="formMailer" class="form-horizontal" method="post" action="http://localhost:3000/addfromMailer">
               <div class="form-group" id="div_salutation">
                  <label class="control-label col-sm-4" for="salutation">
                     Salutation
                  </label>
                  <div class="col-sm-8">
                     <label class="radio-inline">
                        <input name="salutation" type="radio" id="Mr" value="Mr"/>
                        Mr
                     </label>
                     <label class="radio-inline">
                        <input name="salutation" id="Mrs" type="radio" value="Mrs"/>
                        Mrs
                     </label>
                     <label class="radio-inline">
                        <input name="salutation" type="radio" id="Ms" value="Ms"/>
                        Ms
                     </label>
                     <label class="radio-inline">
                        <input name="salutation" type="radio" id="Dr" value="Dr"/>
                        Dr
                     </label>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-sm-4 requiredField" for="firstname">
                     First Name
                     <span class="asteriskField">
                        *
                     </span>
                  </label>
                  <div class="col-sm-8">
                     <input class="form-control" id="firstname2" name="firstname" type="text" required autofocus/>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-sm-4 requiredField" for="lastname">
                     Last Name
                     <span class="asteriskField">
                        *
                     </span>
                  </label>
                  <div class="col-sm-8">
                     <input class="form-control" id="lastname2" name="lastname" type="text" required/>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-sm-4" for="street">
                     Street
                  </label>
                  <div class="col-sm-8">
                     <input class="form-control" id="street2" name="street" type="text"/>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-sm-4" for="city">
                     City
                  </label>
                  <div class="col-sm-8">
                     <input class="form-control" id="city2" name="city" type="text"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="state" class="col-sm-4 control-label">State</label>
                  <div class="col-sm-8">
                     <select class="form-control" id="state2" name="state">
                        <option value="AK">Alaska</option>
                        <option value="AL">Alabama</option>
                        <option value="AR">Arkansas</option>
                        <option value="AZ">Arizona</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DC">District of Columbia</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="IA">Iowa</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MD">Maryland</option>
                        <option value="ME">Maine</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MO">Missouri</option>
                        <option value="MS">Mississippi</option>
                        <option value="MT">Montana</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="NE">Nebraska</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NV">Nevada</option>
                        <option value="NY">New York</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VA">Virginia</option>
                        <option value="VT">Vermont</option>
                        <option value="WA">Washington</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WV">West Virginia</option>
                        <option value="WY">Wyoming</option>
                     </select>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-sm-4" for="zip">
                     Zip
                  </label>
                  <div class="col-sm-8">
                     <input class="form-control" id="zip2" name="zip" placeholder="#####" type="number"/>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-sm-4" for="phone">
                     Phone Number
                  </label>
                  <div class="col-sm-8">
                     <input class="form-control" id="phone2" name="phone" placeholder="###-###-####" type="number"/>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-sm-4" for="email">
                     Email
                  </label>
                  <div class="col-sm-8">
                     <input class="form-control" id="email2" name="email" placeholder="name@domain.com" type="email"/>
                  </div>
               </div>
               <div class="form-group" id="div_checkbox">
                  <label class="control-label col-sm-4" for="checkbox">
                     How may be contact you?
                  </label>
                  <div class="col-sm-8 ">
                     <label class="checkbox-inline">
                        <input name="checkbox" type="checkbox" id="checkbox_phone2" value="Phone"/>
                        Phone
                     </label>
                     <label class="checkbox-inline">
                        <input name="checkbox" type="checkbox" id="checkbox_mail2" value="Mail"/>
                        Mail
                     </label>
                     <label class="checkbox-inline">
                        <input name="checkbox" type="checkbox" id="checkbox_email2" value="Email"/>
                        Email
                     </label>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-4 col-sm-offset-4">
                     <button class="btn btn-primary " id="updateSubmit" type="submit">
                        Add Contact
                     </button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <hr>
      <div class="row">
         <div class="col-lg-12 footer">
            <p>Final Exam | Web Application | CMPS 369</p>
         </div>
      </div>
